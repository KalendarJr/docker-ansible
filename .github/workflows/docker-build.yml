name: Docker Build and Push

on:
  push:
    branches:
      - main
  release:
    types: [published]

env:
  IMAGE_NAME: ansible
  IMAGE_TAG: latest
  REGISTRY_NAME: ghcr.io/${{ github.repository_owner }}
  REGISTRY_LOGIN: ${{ secrets.NEXUS_LOGIN }}
  REGISTRY_PASS: ${{ secrets.NEXUS_PASS }}
  DEPLOY_TO_REGISTRY: 'true'

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Registry
        if: env.DEPLOY_TO_REGISTRY == 'true'
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        run: docker build -t ghcr.io/${{ github.repository_owner }}/ansible:latest .

      - name: Push Docker image
        if: env.DEPLOY_TO_REGISTRY == 'true'
        run: docker push ghcr.io/${{ github.repository_owner }}/ansible:latest
